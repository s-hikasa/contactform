<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <header><h2>お問い合わせフォーム</h2></header>

    <form method="post" action="mail_confirm.php">
        <div>
            <label for="">名前</label>
            <br>
            <input type="text" name="name" class="text" size=35><br>
        </div>
        <div>
            <label for="">メールアドレス</label>
            <br>
            <input type="text" name="mail" class="text" size=35><br>
        </div>
        <div>
            <label for="">年齢</label>
            <br>
            <select name="age" class="select">
                <option value="">選択してください</option>
                <script>
                    for(var i=18;i<=65;i++){
                        document.write("<option value="+i+">"+i+"歳</option>")
                    }
                </script>
            </select><br>
        </div>
        <div>
            <label for="">コメント</label><br>
            <textarea name="comments" class="textarea" cols="30" rows="10" size=35></textarea><br>
        </div>  
        <div><input type="submit" value="送信する" class="button"><link rel="stylesheet" href="./mail_confirm.php"></div>
    </form>

</body>    
</html>
